<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crossref</title>

  <!-- Change this base URL when deploying to a subdirectory -->
  <!-- E.G. with bundled Vagrant setup, we serve out of /vagrant, so this would be "/public/" -->
  <!-- The value _must_ end with a trailing slash! -->
  <base href="/">

  <link rel="stylesheet" href="app.css">
  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
  <script>require('index');</script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root"></div>
</body>
